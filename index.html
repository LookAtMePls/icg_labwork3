<body>
  <X3D style="left:0px; top:0px; width:100%; height:100%; border: none;">

      <Transform translation="0 15 0">
        <Shape>

          <Box size="150 50 150" solid="false"></Box>

<Viewpoint description="Начальный вид" position="0 16 40" orientation="0 0 0 0"></Viewpoint>

<transform translation='0 2.35 0.16'>
